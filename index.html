<!DOCTYPE html>
<html>
    <head>
        <title>Rock, Paper, Scissors!</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <h2 class="main_title" id="title">Choose Your Thorw!</h2>

        <div class="main_replay">
            <button class="main_replay-button" id="replay-button">Replay</button>
        </div>

        <div class="main_container">
            <div class="main_pick" id="rockBtn">
                <button id="rock" value="rock">ROCK!</button>
            </div>

            <div class="main_pick" id="paperBtn">
                <button id="paper" value="paper">PAPER!</button>
            </div>

            <div class="main_pick" id="scissorsBtn">
                <button id="scissors" value="scissors">SCISSORS!</button>
            </div>
        </div>

        <div class="main_battle">
            <h3 class="mb_h3Player">Your Pick:</h3>
            <h3 class="bm_h3Comp">Computer's Pick</h3>
            <div class="mb_moves">
                <img src="" alt="rock" class="mb_playermove">
                <img src="" alt="paper" class="mb_playermove">
                <img src="" alt="scissors" class="mb_playermove">
            </div>
            <div class="mb_moves" id="comp_moves">
                <img src="" alt="rock" class="mb_playermove">
                <img src="" alt="paper" class="mb_playermove">
                <img src="" alt="scissors" class="mb_playermove">
            </div>
            <div class="main_score mb_player_score">
                <div class="ms_item player_score"></div>
                <div class="ms_item player_score"></div>
                <div class="ms_item player_score"></div>
                <div class="ms_item player_score"></div>
                <div class="ms_item player_score"></div>
            </div>
            <div class="main_score mb_computer_score">
                <div class="ms_item computer_score"></div>
                <div class="ms_item computer_score"></div>
                <div class="ms_item computer_score"></div>
                <div class="ms_item computer_score"></div>
                <div class="ms_item computer_score"></div>
            </div>
        </div>


        <script type="text/javascript" src="js/script.js"></script>

    </body>
</html>
