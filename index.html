<!DOCTYPE html>
<html>
    <head>
        <title>Rock, Paper, Scissors!</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="style/style.css" type="text/css">
    </head>
    <body>

        <div id="warning_container" class="hidden">
            <div id="warning_box">
                <div id="warning_content">
                    <p class="warning_text">
                        <span>Plase Start The Game</span>
                    </p>
                    <div id="warning-close">
                        <p>X</p>
                    </div>
                </div>
            </div>
        </div>

        <header>
            <h1>
                <span class="header_color_1">Rock!</span>
                <span class="header_color_2">Paper!</span>
                <span class="header_color_3">Scissors!</span>
            </h1>
            <p>The first to 5 wins!</p>
            <input type="button" value="Start Game!" id="button">
        </header>

        <div id="result" class>
            <p>YOU WIN!</p>
        </div>

        <div class="score_container">
            <p class="num_of_games">
                GAME: 
                <span id="gameNum">0</span>
            </p>
        </div>

        <div class="choice_container">
            <div class="choice" id="rock">
                <img src="photos/rock.png" class="hand_rock" value="rock">
                <p>Rock</p>
            </div>
        </div>

        <div class="choice_container">
            <div class="choice" id="paper">
                <img src="photos/paper.png" class="hand_paper" value="paper">
                <p>Paper</p>
            </div>
        </div>

        <div class="choice_container">
            <div class="choice" id="scissors">
                <img src="photos/scissors.png" class="hand_scissors" value="scissors">
                <p>Scissors</p>
            </div>
        </div>

        <div id="info_box" class="hidden"></div>

        <script type="text/javascript" src="js/script.js"></script>

    </body>
</html>
